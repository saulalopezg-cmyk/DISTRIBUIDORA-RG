    <script type="module">
        let modoEdicion = false;
        let idProductoEditado = null;

        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
        import {
        getAuth,
        onAuthStateChanged,
        signOut
        } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
        import {
        getDatabase,
        ref,
        set,
        get,
        onValue
        } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";
        const firebaseConfig = {
    apiKey: "AIzaSyB3V7b4lnqv8gTZa-HnczZhghSlYr1jHjE",
    authDomain: "distribuidorarg-9951a.firebaseapp.com",
    databaseURL: "https://distribuidorarg-9951a-default-rtdb.firebaseio.com",
    projectId: "distribuidorarg-9951a",
    storageBucket: "distribuidorarg-9951a.firebasestorage.app",
    messagingSenderId: "785071843932",
    appId: "1:785071843932:web:59832bb2161f30ed665499"
    };
        import { push } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app); 

    const filtroProducto = document.getElementById("filtroProducto");
        function registrarAccion(accion, modulo, detalles = {}) {
    const user = auth.currentUser;
    if (!user) return;
    const registro = {
        fecha: new Date().toISOString(),
        uid: user.uid,
        correo: user.email,
        accion,
        modulo,
        detalles
    };
    push(ref(db, "registros"), registro);
    }
    
        document.getElementById("btn-addProduct").addEventListener("click", async (e) => {
    e.preventDefault();
    const codigo = document.getElementById("productCode").value.trim();
    const nombre = document.getElementById("productName").value.trim();
    const cantidad = parseFloat(document.getElementById("productQty").value.trim());
    const precio = parseFloat(document.getElementById("productPrice").value.trim());
    const proveedor = document.getElementById("productSupplier").value.trim();


    if (!codigo || !nombre || isNaN(cantidad) || isNaN(precio)) {
        Swal.fire("Campos requeridos", "Código, nombre, cantidad y precio son obligatorios", "warning");
        return;
    }



    const idFinal = modoEdicion ? idProductoEditado : codigo;

const producto = {
  codigo,
  nombre,
  cantidad,
  precio,
  proveedor
};

await set(ref(db, "productos_nixkab/" + idFinal), producto);
    registrarAccion(modoEdicion ? "editó un producto" : "registró un producto", "inventario", producto);

    Swal.fire("Éxito", modoEdicion ? "Producto actualizado" : "Producto guardado", "success");
    document.getElementById("form-product").reset();
    modoEdicion = false;
    idProductoEditado = null;
    });

    
        // Mostrar productos
        const lista = document.getElementById("product-list");
        let productosData = {};

    onValue(ref(db, "productos_nixkab"), (snapshot) => {
    productosData = snapshot.val() || {};
    renderProductos();
    });

    filtroProducto.addEventListener("input", renderProductos);

    function renderProductos() {
    const texto = filtroProducto.value.toLowerCase();
    lista.innerHTML = "";

    Object.entries(productosData).forEach(([id, prod]) => {
        const nombre = prod.nombre?.toLowerCase() || "";
        const codigo = prod.codigo?.toLowerCase() || "";
        if (texto && !nombre.includes(texto) && !codigo.includes(texto)) return;

        const item = document.createElement("div");
        item.className = "mdl-list__item mdl-list__item--three-line";
        item.style.position = "relative";

        item.innerHTML = `
        <span class="mdl-list__item-primary-content">
            <strong>${prod.codigo}</strong>: ${prod.nombre}<br>
            <span class="mdl-list__item-sub-title">Stock: ${prod.cantidad} | Q${prod.precio.toFixed(2)}</span>
        </span>
        <span class="mdl-list__item-secondary-action">
            <button class="mdl-button mdl-js-button mdl-button--icon menu-btn" data-id="${id}">
            <i class="zmdi zmdi-more-vert"></i>
            </button>
            <ul class="options-menu" id="menu-${id}" style="
            display: none;
            position: absolute;
            top: 5px;
            right: 0;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            list-style: none;
            padding: 5px 0;
            z-index: 9999;
            min-width: 120px;
            ">
            <li style="padding: 5px 15px;"><a href="#" class="edit-product" data-id="${id}">Editar</a></li>
            <li style="padding: 5px 15px;"><a href="#" class="delete-product" data-id="${id}">Eliminar</a></li>
            </ul>
        </span>
        `;

        // Mostrar/ocultar menú contextual
        const btnMenu = item.querySelector(".menu-btn");
        const menu = item.querySelector(`#menu-${id}`);
        btnMenu.addEventListener("click", (e) => {
        e.preventDefault();
        document.querySelectorAll(".options-menu").forEach(m => {
            if (m !== menu) m.style.display = "none";
        });
        menu.style.display = menu.style.display === "block" ? "none" : "block";
        });

        // Ocultar el menú al hacer clic fuera
        document.addEventListener("click", (e) => {
        if (!item.contains(e.target)) {
            menu.style.display = "none";
        }
        });

        // Eliminar producto
        item.querySelector(".delete-product").addEventListener("click", (e) => {
        e.preventDefault();
        Swal.fire({
            title: "¿Eliminar producto?",
            text: "Esta acción no se puede deshacer",
            icon: "warning",
            showCancelButton: true,
            confirmButtonText: "Sí, eliminar",
            cancelButtonText: "Cancelar"
        }).then((result) => {
            if (result.isConfirmed) {
            const prod = productosData[id];
            set(ref(db, "productos_nixkab/" + id), null);
            Swal.fire("Eliminado", "Producto eliminado correctamente", "success");
            registrarAccion("eliminó un producto", "inventario", {
                codigo: prod.codigo,
                nombre: prod.nombre,
                cantidad: prod.cantidad,
                precio: prod.precio
            });
            }
        });
        });

        // Editar producto
        item.querySelector(".edit-product").addEventListener("click", (e) => {
        e.preventDefault();
        const prod = productosData[id];
        if (!prod) return;

        ["productCode", "productName", "productQty", "productPrice", "productSupplier"].forEach(id => {
    const input = document.getElementById(id);
    const valor =
        id === "productQty" ? prod.cantidad :
        id === "productPrice" ? prod.precio :
        prod[id === "productName" ? "nombre" :
            id === "productSupplier" ? "proveedor" : "codigo"];
    input.value = valor || "";
    input.parentElement.classList.add("is-dirty");
    });

        modoEdicion = true;
        idProductoEditado = id;

        const tabLink = document.querySelector('[href="#tabNewProduct"]');
        if (tabLink) tabLink.click();
        });

        lista.appendChild(item);
    });
    }
            
   document.getElementById("btn-pdf").addEventListener("click", () => {
  const doc = new window.jspdf.jsPDF();
  const logoUrl = "assets/img/logo_rg.png";
  const img = new Image();
  img.crossOrigin = "anonymous";
  img.src = logoUrl;

  img.onload = () => {
    doc.addImage(img, "PNG", 15, 10, 35, 20);
    const fecha = new Date().toLocaleDateString();
    doc.setFontSize(16);
    doc.text("INVENTARIO RG - NIXKAB", 50, 20);
    doc.setFontSize(10);
    doc.text("Fecha: " + fecha, 50, 27);

    get(ref(db, "productos_nixkab")).then((snapshot) => {
      const productos = snapshot.val();
      if (!productos) {
        Swal.fire("Nada para imprimir", "No hay productos en inventario", "info");
        return;
      }

      const rows = [];
      let totalCantidad = 0;
      let totalPrecio = 0;

      for (const [id, prod] of Object.entries(productos)) {
        rows.push([
          prod.codigo || id,
          prod.nombre || "",
          prod.cantidad || 0,
          "Q" + (prod.precio || 0).toFixed(2),
          prod.proveedor || ""
        ]);

        totalCantidad += prod.cantidad || 0;
        totalPrecio += prod.precio || 0;
      }

      // Fila de totales
      rows.push([
        "",
        "Totales",
        totalCantidad,
        "Q" + totalPrecio.toFixed(2),
        ""
      ]);

      doc.autoTable({
        startY: 35,
        head: [["Código", "Nombre", "Cantidad", "Precio", "Proveedor"]],
        body: rows,
        theme: "striped",
        headStyles: { fillColor: [221, 175, 39] },
        styles: { fontSize: 9, cellPadding: 3 },
        columnStyles: {
          0: { cellWidth: 25 },        // Código
          1: { cellWidth: 55 },        // Nombre
          2: { cellWidth: 22, halign: 'right' }, // Cantidad
          3: { cellWidth: 28, halign: 'right' }, // Precio
          4: { cellWidth: 40 }         // Proveedor 
        }
      });

      doc.save("inventario_rg_nixkab.pdf");
    });
  };
});


function logout() {
  signOut(auth)
    .then(() => {
      window.location.href = "opciones.html"; // o la ruta que desees
    })
    .catch((error) => {
      console.error("Error al cerrar sesión:", error);
      Swal.fire({
        icon: 'error',
        title: 'Oops...',
        text: 'No se pudo cerrar la sesión. Intenta de nuevo.'
      });
    });
}

// ✅ Exponer la función al ámbito global para que funcione con onclick
window.logout = logout;

    </script>
