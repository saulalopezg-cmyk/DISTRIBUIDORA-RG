  <!-- Lógica -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import {
      getDatabase,
      ref,
      set,
      get,
      push,
      update,
      onValue
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    // --- Firebase ---
    const firebaseConfig = {
      apiKey: "AIzaSyB3V7b4lnqv8gTZa-HnczZhghSlYr1jHjE",
      authDomain: "distribuidorarg-9951a.firebaseapp.com",
      databaseURL: "https://distribuidorarg-9951a-default-rtdb.firebaseio.com",
      projectId: "distribuidorarg-9951a",
      storageBucket: "distribuidorarg-9951a.firebasestorage.app",
      messagingSenderId: "785071843932",
      appId: "1:785071843932:web:59832bb2161f30ed665499"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // --- Fallback para registrarAccion (evita ReferenceError si no está incluida en esta vista) ---
    window.registrarAccion = window.registrarAccion || (async () => {});

    // --- Referencias de UI ---
    const clienteSelect   = document.getElementById("ventaCliente");
    const productoSelect  = document.getElementById("ventaProducto");
    const cantidadInput   = document.getElementById("ventaCantidad");
    const tablaBody       = document.querySelector("#tablaCarrito tbody");
    const totalDisplay    = document.getElementById("ventaTotal");
    const listaVentas     = document.getElementById("lista-ventas");

    // Filtros (deben existir antes de usarlos)
    const filtroCliente = document.getElementById("filtroCliente");
    const filtroFecha   = document.getElementById("filtroFecha");

    // --- Estado ---
    let carrito = [];
    let idVentaEditando = null;
    let productosCache = {};
    let historial = {};

    // --- Cargar clientes y productos ---
    window.addEventListener("DOMContentLoaded", () => {
      get(ref(db, "clientes")).then((snapshot) => {
        const data = snapshot.val();
        if (!data) return;
        Object.entries(data).forEach(([codigo, cliente]) => {
          const option = document.createElement("option");
          option.value = codigo;
          option.textContent = `${cliente.nombre} ${cliente.apellido || ""}`.trim();
          clienteSelect.appendChild(option);
        });
      });

      get(ref(db, "productos_zona7")).then((snapshot) => {
        const data = snapshot.val();
        if (!data) return;
        Object.entries(data).forEach(([codigo, prod]) => {
          productosCache[codigo] = prod;
          const option = document.createElement("option");
          option.value = codigo;
          option.textContent = `${prod.codigo || codigo} – ${prod.nombre}`;
          productoSelect.appendChild(option);
        });
      });
    });

    // --- Agregar al carrito ---
    document.getElementById("btn-agregarCarrito").addEventListener("click", (e) => {
      e.preventDefault();
      const codigo = productoSelect.value;
      const cantidad = parseFloat((cantidadInput.value || "").trim());

      if (!codigo || isNaN(cantidad) || cantidad <= 0) {
        Swal.fire("Datos requeridos", "Selecciona producto y cantidad válida", "warning");
        return;
      }

      const prod = productosCache[codigo];
      if (!prod || cantidad > (Number(prod.cantidad) || 0)) {
        Swal.fire("Sin stock", `Solo hay ${prod?.cantidad ?? 0} disponibles`, "error");
        return;
      }

      const existente = carrito.find(p => p.codigo === codigo);
      if (existente) {
        if ((existente.cantidad + cantidad) > (Number(prod.cantidad) || 0)) {
          Swal.fire("Stock insuficiente", "Superas la cantidad disponible", "error");
          return;
        }
        existente.cantidad += cantidad;
      } else {
        carrito.push({
          codigo,
          nombre: prod.nombre,
          precio: Number(prod.precio) || 0,
          cantidad
        });
      }

      cantidadInput.value = "";
      productoSelect.selectedIndex = 0;
      renderizarCarrito();
    });

    function renderizarCarrito() {
      tablaBody.innerHTML = "";
      let total = 0;

      carrito.forEach((item, i) => {
        const subtotal = item.cantidad * item.precio;
        total += subtotal;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.nombre}</td>
          <td>${item.cantidad}</td>
          <td>Q${item.precio.toFixed(2)}</td>
          <td>Q${subtotal.toFixed(2)}</td>
          <td><button onclick="eliminarDelCarrito(${i})" class="mdl-button mdl-button--icon">
            <i class="zmdi zmdi-close"></i></button></td>
        `;
        tablaBody.appendChild(row);
      });

      totalDisplay.textContent = "Q" + total.toFixed(2);
    }

    window.eliminarDelCarrito = function (index) {
      carrito.splice(index, 1);
      renderizarCarrito();
    };

    // --- Finalizar venta (robusto) ---
    document.getElementById("btn-finalizarVenta").addEventListener("click", async () => {
      try {
        // Si tus reglas requieren auth, activa este bloque:
        // const user = auth.currentUser;
        // if (!user) { Swal.fire("Sesión requerida", "Inicia sesión.", "warning"); return; }

        const cliente = clienteSelect.value;
        if (!cliente) {
          Swal.fire("Selecciona cliente", "", "info");
          return;
        }
        if (carrito.length === 0) {
          Swal.fire("Carrito vacío", "Agrega al menos un producto", "warning");
          return;
        }

        const venta = {
          cliente,
          fecha: new Date().toISOString().split("T")[0],
          total: carrito.reduce((t, p) => t + (p.precio * p.cantidad), 0),
          productos: carrito.map(p => ({
            codigo: p.codigo,
            nombre: p.nombre,
            cantidad: p.cantidad,
            precio: p.precio
          }))
        };

        // Correlativo
        const snapshot = await get(ref(db, "ventas_zona7"));
        const data = snapshot.val() || {};
        const codigos = Object.values(data)
          .map(v => parseInt((v.codigo || "V000").replace("V", "")))
          .filter(n => !isNaN(n));
        const max = codigos.length ? Math.max(...codigos) : 0;
        venta.codigo = "V" + (max + 1).toString().padStart(3, "0");

        // Guardar (nuevo o edición)
        const refVenta = idVentaEditando
          ? ref(db, "ventas_zona7/" + idVentaEditando)
          : push(ref(db, "ventas_zona7"));

        await set(refVenta, venta);

        // Bitácora
        await registrarAccion("registró una venta", "ventas_zona7", {
          codigo: venta.codigo,
          cliente: clienteSelect.querySelector(`option[value="${venta.cliente}"]`)?.textContent ?? venta.cliente,
          total: venta.total,
          productos: venta.productos.map(p => `${p.nombre} (${p.cantidad})`)
        });

        // Actualizar stock
        venta.productos.forEach(async p => {
          const prodRef = ref(db, "productos_zona7/" + p.codigo);
          const snap = await get(prodRef);
          const actual = snap.val();
          const nuevoStock = (Number(actual?.cantidad) || 0) - Number(p.cantidad);
          await update(prodRef, { cantidad: nuevoStock });
        });

        // Limpiar UI
        carrito = [];
        renderizarCarrito();
        clienteSelect.selectedIndex = 0;
        idVentaEditando = null;

        Swal.fire("Venta registrada", `Folio: ${venta.codigo}`, "success");
      } catch (err) {
        console.error("Error al finalizar venta:", err);
        let msg = err?.message || "Error desconocido";
        if (err?.code === "PERMISSION_DENIED") {
          msg = "Permiso denegado por reglas de Firebase. Verifica que el usuario esté autenticado y que /ventas_zona7 permita escritura.";
        }
        Swal.fire("No se pudo registrar la venta", msg, "error");
      }
    });

    // --- Historial en vivo ---
    onValue(ref(db, "ventas_zona7"), (snapshot) => {
      historial = snapshot.val() || {};
      renderizarVentas();
    });

    function renderizarVentas() {
      listaVentas.innerHTML = "";
      const texto = (filtroCliente.value || "").trim().toLowerCase();
      const fechaFiltro = (filtroFecha.value || "").trim();

      Object.entries(historial).forEach(([id, v]) => {
        const nombreCliente = clienteSelect.querySelector(`option[value="${v.cliente}"]`)?.textContent ?? v.cliente;
        const coincideCliente = (nombreCliente || "").toLowerCase().includes(texto);
        const coincideFecha   = fechaFiltro ? v.fecha === fechaFiltro : true;
        if (!coincideCliente || !coincideFecha) return;

        const resumen = (v.productos || []).map(p => `${p.nombre} (${p.cantidad})`).join(", ");
        const item = document.createElement("div");
        item.className = "mdl-list__item mdl-list__item--three-line";
        item.innerHTML = `
          <span class="mdl-list__item-primary-content">
            <i class="zmdi zmdi-receipt mdl-list__item-avatar"></i>
            <span><strong>${nombreCliente}</strong> – Q${Number(v.total || 0).toFixed(2)}</span>
            <span class="mdl-list__item-sub-title">${v.fecha} | ${resumen}</span>
          </span>
          <span class="mdl-list__item-secondary-action">
            <button class="mdl-button mdl-js-button mdl-button--icon" onclick="imprimirVenta('${id}')">
              <i class="zmdi zmdi-print"></i>
            </button>
            <button class="mdl-button mdl-js-button mdl-button--icon" onclick="editarVenta('${id}')">
              <i class="zmdi zmdi-edit"></i>
            </button>
            <button class="mdl-button mdl-js-button mdl-button--icon" onclick="eliminarVenta('${id}')">
              <i class="zmdi zmdi-delete"></i>
            </button>
          </span>
        `;
        listaVentas.appendChild(item);
      });
    }

    filtroCliente.addEventListener("input", renderizarVentas);
    filtroFecha.addEventListener("change", renderizarVentas);

    // --- PDF listado filtrado ---
    document.getElementById("btn-pdf-ventas").addEventListener("click", () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(16);
      doc.text("HISTORIAL DE VENTAS – DISTRIBUIDORA RG ZONA 7", 20, 20);
      doc.setFontSize(10);
      doc.text("Fecha: " + new Date().toLocaleDateString(), 20, 28);

      const texto = (filtroCliente.value || "").trim().toLowerCase();
      const fechaFiltro = (filtroFecha.value || "").trim();

      const rows = Object.entries(historial)
        .filter(([_, v]) => {
          const cliente = clienteSelect.querySelector(`option[value="${v.cliente}"]`)?.textContent ?? v.cliente;
          return (
            (cliente || "").toLowerCase().includes(texto) &&
            (fechaFiltro ? v.fecha === fechaFiltro : true)
          );
        })
        .map(([_, v]) => {
          const cliente = clienteSelect.querySelector(`option[value="${v.cliente}"]`)?.textContent ?? v.cliente;
          const resumen = (v.productos || []).map(p => `${p.nombre} (${p.cantidad})`).join(", ");
          return [cliente, v.fecha, resumen, "Q" + Number(v.total || 0).toFixed(2)];
        });

      doc.autoTable({
        head: [["Cliente", "Fecha", "Productos", "Total"]],
        body: rows,
        startY: 35,
        theme: "striped"
      });
      doc.save("ventas_filtradas_zona7.pdf");
    });

    // --- Editar venta (reintegra stock y prellena) ---
    window.editarVenta = function (id) {
      const venta = historial[id];
      if (!venta) return;

      idVentaEditando = id;
      carrito = [];
      renderizarCarrito();

      // Revertir stock de cada producto vendido
      (venta.productos || []).forEach(p => {
        const productoRef = ref(db, "productos_zona7/" + p.codigo);
        get(productoRef).then(snapshot => {
          const actual = snapshot.val();
          if (actual) {
            const nuevoStock = (Number(actual.cantidad) || 0) + Number(p.cantidad);
            update(productoRef, { cantidad: nuevoStock });
          }
        });
        carrito.push({ ...p, precio: Number(p.precio) || 0 }); // asegurar precio número
      });

      // Selecciona cliente y muestra pestaña
      clienteSelect.value = venta.cliente;
      document.querySelector('[href="#tabNewVenta"]').click();
      renderizarCarrito();

      setTimeout(() => {
        document.querySelectorAll('.mdl-textfield').forEach(el => el.classList.add('is-dirty'));
      }, 50);
    };

    // --- Imprimir venta (nota de entrega: original + copia) ---
    window.imprimirVenta = async function (id) {
      const venta = historial[id];
      if (!venta) return;

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ orientation: "portrait", unit: "mm", format: "letter" });

      const clienteData = await get(ref(db, "clientes/" + venta.cliente)).then(s => s.val() || {});
      const clienteNombre = clienteData.nombre ? `${clienteData.nombre} ${clienteData.apellido || ""}` : venta.cliente;
      const telefono = clienteData.telefono || "-";
      const direccion = clienteData.direccion || "-";
      const nit = clienteData.nit || "-";
      const codigoVenta = venta.codigo || id.slice(-6).toUpperCase();
      const fecha = venta.fecha;

      const totalLetras = numALetras(Number(venta.total || 0).toFixed(2));

      function imprimirMitad(yOffset, copiaTexto) {
        // Logo
        try {
          doc.addImage("assets/img/logo_rg.png", "PNG", 15, yOffset, 35, 25);
        } catch (e) {
          // Si no carga el logo, continuamos sin bloquear
        }

        doc.setFontSize(14);
        doc.text("Distribuidora RG", 43, yOffset + 10);
        doc.setFontSize(10);
        doc.text("NOTA DE ENTREGA", 43, yOffset + 16);
        doc.setFontSize(9);
        doc.text(`Código venta: ${codigoVenta}`, 150, yOffset + 12);
        doc.text(`Fecha: ${fecha}`, 150, yOffset + 16);
        doc.setFontSize(12);
        doc.text(copiaTexto, 175, yOffset + 8, { align: "right" });

        // Datos cliente
        doc.setFontSize(9);
        doc.text("Cliente:", 15, yOffset + 30);      doc.text(String(clienteNombre), 40, yOffset + 30);
        doc.text("Tel:", 15, yOffset + 35);          doc.text(String(telefono), 40, yOffset + 35);
        doc.text("Dirección:", 15, yOffset + 40);    doc.text(String(direccion), 40, yOffset + 40);
        doc.text("NIT:", 15, yOffset + 45);          doc.text(String(nit), 40, yOffset + 45);

        // Tabla productos
        const rows = (venta.productos || []).map(p => [
          p.codigo || "-",
          p.nombre || "-",
          Number(p.cantidad || 0),
          "Q" + Number(p.precio || 0).toFixed(2),
          "Q" + (Number(p.cantidad || 0) * Number(p.precio || 0)).toFixed(2)
        ]);

        doc.autoTable({
          head: [["Código", "Producto", "Cant.", "Precio Unitario", "Subtotal"]],
          body: rows,
          startY: yOffset + 50,
          theme: "grid",
          styles: { fontSize: 9 },
          margin: { left: 15, right: 15 }
        });

        const tablaY = doc.lastAutoTable.finalY + 5;

        doc.setFontSize(10);
        doc.text("Total: Q" + Number(venta.total || 0).toFixed(2), 140, tablaY);
        doc.text("Total en letras:", 15, tablaY + 6);
        doc.setFontSize(9);
        doc.text(totalLetras, 15, tablaY + 12);

        // Firma
        doc.setDrawColor(0);
        doc.line(15, tablaY + 25, 80, tablaY + 25);
        doc.text("Firma y sello", 25, tablaY + 30);
      }

      // ORIGINAL (mitad superior)
      imprimirMitad(10, "ORIGINAL");

      // Separador
      doc.setLineWidth(0.2);
      doc.line(10, 143, 200, 143);
      doc.text("Corte de hoja ✂", 105, 145, { align: "center" });

      // COPIA (mitad inferior)
      imprimirMitad(150, "COPIA");

      doc.save(`nota_${codigoVenta}.pdf`);
    };

    // --- Eliminar venta (restaura stock) ---
    window.eliminarVenta = function (id) {
      const venta = historial[id];
      if (!venta) return;

      Swal.fire({
        title: "¿Eliminar esta venta?",
        text: "Se restaurará el stock de productos vendidos",
        icon: "warning",
        showCancelButton: true,
        confirmButtonText: "Sí, eliminar"
      }).then(result => {
        if (!result.isConfirmed) return;

        // Restaurar stock
        (venta.productos || []).forEach(p => {
          const productoRef = ref(db, "productos_zona7/" + p.codigo);
          get(productoRef).then(snapshot => {
            const actual = snapshot.val();
            if (actual) {
              const nuevoStock = (Number(actual.cantidad) || 0) + Number(p.cantidad);
              update(productoRef, { cantidad: nuevoStock });
            }
          });
        });

        // Eliminar la venta
        set(ref(db, "ventas_zona7/" + id), null).then(() => {
          registrarAccion("eliminó una venta", "ventas_zona7", {
            codigo: venta.codigo,
            cliente: clienteSelect.querySelector(`option[value="${venta.cliente}"]`)?.textContent ?? venta.cliente,
            total: venta.total,
            productos: (venta.productos || []).map(p => `${p.nombre} (${p.cantidad})`)
          });
          Swal.fire("Venta eliminada", "El stock ha sido restaurado", "success");
        });
      });
    };

    // --- Utilidades ---
    function numALetras(numStr) {
      const UNIDADES = ["", "uno", "dos", "tres", "cuatro", "cinco", "seis", "siete", "ocho", "nueve"];
      const DECENAS = ["", "diez", "veinte", "treinta", "cuarenta", "cincuenta", "sesenta", "setenta", "ochenta", "noventa"];
      const CENTENAS = ["", "ciento", "doscientos", "trescientos", "cuatrocientos", "quinientos", "seiscientos", "setecientos", "ochocientos", "novecientos"];
      const especiales = { 10: "diez", 11: "once", 12: "doce", 13: "trece", 14: "catorce", 15: "quince", 20: "veinte" };

      function convertirGrupo(n) {
        let output = "";
        const centenas = Math.floor(n / 100);
        const dec = Math.floor((n % 100) / 10);
        const uni = n % 10;
        if (n === 0) return "";
        if (n === 100) return "cien";
        if (centenas) output += CENTENAS[centenas] + " ";
        if (n % 100 >= 10 && n % 100 <= 15) return (output + especiales[n % 100]).trim();
        if (n % 100 === 20) return (output + "veinte").trim();
        if (dec >= 2) {
          output += DECENAS[dec];
          if (uni) output += " y " + UNIDADES[uni];
        } else if (dec === 1) {
          output += especiales[10 + uni];
        } else if (uni) {
          output += UNIDADES[uni];
        }
        return output.trim();
      }

      function seccion(valor, nombre) {
        if (valor === 0) return "";
        if (valor === 1 && nombre === "mil") return "mil ";
        return (convertirGrupo(valor) + " " + nombre + " ").trim() + " ";
      }

      const [enteroStr, decimalStr] = String(numStr).split(".");
      const entero = parseInt(enteroStr || "0");
      const centavos = parseInt(decimalStr || "0");
      if (entero > 999999) return "Cantidad demasiado grande";

      const miles = Math.floor(entero / 1000);
      const cientos = entero % 1000;

      let letras = "";
      letras += seccion(miles, "mil");
      letras += convertirGrupo(cientos);
      letras = (letras.trim() || "cero");
      letras = letras.charAt(0).toUpperCase() + letras.slice(1);

      const centavoTexto = isNaN(centavos) || centavos === 0 ? "" : ` con ${centavos}/100`;
      return `${letras} quetzales${centavoTexto}`;
    }

    // --- Logout ---
    function logout() {
      import("https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js").then(({ getAuth, signOut }) => {
        const authLocal = getAuth();
        signOut(authLocal)
          .then(() => {
            Swal.fire("Sesión cerrada", "Has salido correctamente", "success").then(() => {
              window.location.href = "opciones.html";
            });
          })
          .catch((error) => {
            console.error("Error al cerrar sesión:", error);
            Swal.fire("Error", "No se pudo cerrar la sesión", "error");
          });
      });
    }
    window.logout = logout;
  </script>
